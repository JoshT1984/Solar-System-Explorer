<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three JS App</title>
    //Mono Space Google Fonts
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- //Link Adds Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md fixed-top navbar-custom"
    >
      <div class="container-fluid">
        <a class="navbar-brand" id="facts">FACTS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="https://science.nasa.gov/mercury/"
              >Mercury</a
            >
            <a class="nav-link" href="https://science.nasa.gov/venus/">Venus</a>
            <a class="nav-link" href="https://science.nasa.gov/earth/">Earth</a>
            <a class="nav-link" href="https://science.nasa.gov/mars/">Mars</a>
            <a class="nav-link" href="https://science.nasa.gov/jupiter/"
              >Jupiter</a
            >
            <a class="nav-link" href="https://science.nasa.gov/saturn/"
              >Saturn</a
            >
            <a class="nav-link" href="https://science.nasa.gov/uranus/"
              >Uranus</a
            >
            <a class="nav-link" href="https://science.nasa.gov/neptune/"
              >Neptune</a
            >
            <a class="nav-link" href="https://science.nasa.gov/pluto/">Pluto</a>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- create a canvas to render shape -->
    <canvas class="webgl"></canvas>
    <img src="" onclick="playAudio('/public/space.mp3')" />

    <div class="facts-container"></div>
    <!-- //Added jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
